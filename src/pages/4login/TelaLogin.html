<!-- Inicio html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="TelaLogin.css">
</head>
<body>
<div id="login-container">
    <h1> <img src="Dog.png" alt=""> HomePet</h1>
    <p>Área do Cliente</p>
    <form action="">
        <label for="email"> <img src="Envelope 1.png" alt=""></label>
        <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="off">
        <label for="password"> <img src="Lock 1.png" alt=""></label>
        <input type="password" name="password" id="password" placeholder="Senha">
        <a href="#" id="forgot-pass" > Esqueceu a senha?</a>
        <input type="submit" value="Entrar">
    
    </form>
</div>
<div id="register-container">
    <p>Ainda não tem uma conta?</p>
</div>
<div id="register">
    <a href="#"> Inscreva-se Agora</a>
</div>
</body>
</html>
